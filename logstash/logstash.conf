input {
  kafka {
    bootstrap_servers => "kafka:29092"
    topics => ["dashboard-messages"]
    codec => json
    group_id => "logstash-dashboard"
    auto_offset_reset => "latest"
    consumer_threads => 2
    decorate_events => true
  }
}

filter {
  # Parse timestamp
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }
  
  # Add geoip if you have IP addresses (optional)
  # geoip {
  #   source => "clientip"
  # }
  
  # Add fields for Kibana visualization
  mutate {
    add_field => {
      "[@metadata][index]" => "kafka-dashboard-%{+YYYY.MM.dd}"
      "processed_timestamp" => "%{@timestamp}"
    }
    
    # Convert value to integer if it exists
    convert => {
      "value" => "integer"
    }
  }
  
  # Remove unwanted fields
  mutate {
    remove_field => ["@version", "host"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "kafka-dashboard-%{+YYYY.MM.dd}"
    document_id => "%{[@metadata][kafka_key]}"
    user => "elastic"
    password => "changeme"
    ssl_certificate_verification => false
  }
  
  # Optional: Also output to console for debugging
  stdout {
    codec => rubydebug
  }
}